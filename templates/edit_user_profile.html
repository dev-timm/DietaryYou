{% extends "base.html" %}

{% block content %}

<!-- EDIT USER PROFILE PAGE -->

<div class="container max-article-width form-bottom-margin">
    {% if user.is_authenticated and user.username == userprofile.slug %}
    <h3 class="text-center">Edit Profile</h3>
    <div class="mb-3">
        <form method="POST" enctype="multipart/form-data" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary float-end">Update Profile</button>
        </form>
    </div>
    {% else %}
    <p>You can only edit your own profile. To do that please <a href="{% url 'user_profile' %}">go to your own profile</a> and edit it</p>
    {% endif %}
</div>

{%endblock%}
