{% extends 'base.html' %} {% block content %}

<div class="container-sm">
    <div class="post-head">
        <h2>{{ post.title }}</h2>
        <p class="author">{{ post.author }}<span> | {{ post.created_on}}</span></p>
        <hr>
        <p class="card-text post-body"><img src="../static/images/icons/icon-like.svg" alt="">
            {{ post.number_of_likes }}</p>
    </div>
    <div class="post-content">
        {{ post.content | safe }}
    </div>
</div>

{% endblock content %}
