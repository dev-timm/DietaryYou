{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietaryYou</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand logo">Dietary<span>You</span></a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">Sign In</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="btn btn-outline-primary" aria-current="page">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- CONTENT -->

    <main class="article-list">
        {% block content %}

        {% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
