{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietaryYou</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-expand">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand logo">Dietary<span>You</span></a>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'account_logout' %}" class="nav-link active" aria-current="page">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'account_login' %}" class="nav-link active" aria-current="page">Sign In</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'account_signup' %}" class="btn btn-outline-primary" aria-current="page">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- CONTENT -->

    <main class="site-content">
        {% block content %}

        {% endblock content %}
    </main>

    <!-- FOOTER -->

    <Footer class="footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <p>Â©DietaryYou</p>
                </div>
                <div class="col-4 float-end">
                    <ul class="list-unstyled list-inline float-end">
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_blank" aria-label="link to instagram account">
                                <div class="icon-instagram"></div>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/" target="_blank" aria-label="link to twitter account">
                                <div class="icon-twitter"></div>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank" aria-label="link to facebook account">
                                <div class="icon-facebook"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </Footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
