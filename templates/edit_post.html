{% extends "base.html" %}

{% block content %}

<div class="container max-article-width">
    {% if user.is_authenticated %}
    <h3 class="text-center">Edit Post</h3>
    <div class="mb-3">
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary float-end">Update Post</button>
        </form>
    </div>
    {% else %}
    <p>to create a post please <a href="{% url 'account_signup' %}">register</a> or <a
            href="{% url 'account_login' %}">log in</a> if you already have an account!</p>
    {% endif %}
</div>

{%endblock%}
